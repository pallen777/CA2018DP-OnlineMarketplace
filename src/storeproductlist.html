<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarketPlace - A decentralized marketplace</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel='stylesheet' type='text/css'>    
    </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MarketPlace</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           </ul>
        </div>
      </div>
    </nav>

    <main>
        <div class="page" id="store-list">
            <header>
              <h4>A. Your Stores</h4>
            </header>
            <main>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Description</th>
                        </tr>
                    </thead>
                    <tbody class="store-list"></tbody>
                </table>
            </main>
        </div>

        <div class="page" id="storeProduct-list">
          <header>
              <h4>B. Products in Store</h4>
          </header>
          <main>
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Spid</th>
                    <th>Sid</th>
                    <th>Pid</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>ImgSrc</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Status</th>
                  </tr>
              </thead>
              <tbody class="storeProduct-list">
                <tr><td colspan=9>Choose a Store</td></tr>
              </tbody>
            </table>
          </main>
        </div>
    </main>
    
    <main>
      <div class="page" id="product-list">
        <header>
            <h4>C. Your Products</h4>
        </header>
        <main>
          <table class="table table-striped">
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>ImgSrc</th>
                </tr>
            </thead>
            <tbody class="product-list"></tbody>
          </table>
        </main>
      </div>

      <div class="page" id="storeProductInput">
        <header>
            <h4>D. Store Product</h4>
        </header>
        <table class="marketDetails">
          <p style="display: none;" id="spid"></p> <!-- hidden fields -->
          <p style="display: none;" id="sid"></p>
          <tr>
              <td class="marketLabel"><label for="pid">Product Id:</label></td>
              <td><p id="pid"></p></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="name">Name:</label></td>
              <td><p id="name"></p></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="description">Description:</label></td>
              <td><p id="desc"></p></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="imgsrc">Image Source:</label></td>
              <td><p id="imgsrc"></p></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="price">Price:</label></td>
              <td><input type="text" id="price" placeholder="Price"/></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="qty_avail">Quantity Available:</label></td>
              <td><input type="text" id="qty_avail" placeholder="Quantity Available"/></td>
          </tr>
          <tr>
              <td class="marketLabel"><label for="status">Status:</label></td>
              <td>
                  <select id="status" name="status" placeholder="Status">
                    <option value="0">Available</option>
                    <option value="1">BackOrder</option>
                  </select>
                </td>
          </tr>
          <tr>
            <td class="marketLabel">&nbsp;</td>
            <td>
              <button id="createstoreproduct" onclick="createStoreProduct()">&nbsp;Create Store Product&nbsp;</button>
              <button id="updatestoreproduct" onclick="updateStoreProduct()">&nbsp;Update Store Product&nbsp;</button>
            </td>
          </tr>
        </table>
      </div>

    </main>

      <div w3-include-html="status.html"></div>
    <script src="js/includeHTML.js"></script>
    <script>includeHTML();</script>

    <!-- jquery, bootstrap, web3 and truffle functionality -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <!-- common and specific functionality -->
    <script src="js/common.js"></script>
    <script src="js/storecommon.js"></script>
    <script src="js/productcommon.js"></script>
    <script src="js/storeproductcommon.js"></script>
    <script src="js/storeproductlist.js"></script>
  </body>
</html>
