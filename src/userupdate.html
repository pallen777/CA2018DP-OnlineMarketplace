<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consensys Academy Marketplace</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MarketPlace</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="userlist.html">Users</a></li>
            <li><a href="usercreate.html">New User</a></li>
           </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="row">
        <div class="col-md-8">
          <div id="header"></div>
          <table class="marketDetails">
            <tr>
              <td class="marketLabel"><label for="userid">UserId:</label></td>
              <td><p id="user.id"></p></td>
            </tr>
            <tr>
              <td class="marketLabel"><label for="username">User name:</label></td>
              <td><p id="user.name"></p></td>
            </tr>
            <tr>
              <td class="marketLabel"><label for="usertype">User Type:</label></td>
              <td>
                <select id="user.type" name="usertype" placeholder="User Type">
                <option value="0">Admin</option>
                <option value="1">Owner</option>
                <option value="2">Shopper</option>
                </select>
              </td>
            </tr>
            <tr>
                <td class="marketLabel"><label for="address">Address:</label></td>
                <td><p id="user.address"></p></td>
            </tr>
            <tr>
              <td class="marketLabel"><label for="amount">Amount in Ether:</label></td>
              <td><p id="user.amount"></p></td>
            </tr>
            <tr>
              <td class="marketLabel"><label for="userstatus">User Status:</label></td>
              <td>
                <select id="user.status" name="userstatus" placeholder="User Status">
                <option value="0">Enabled</option>
                <option value="1">Disabled</option>
                </select>
              </td>
            </tr>
            <tr><td class="marketLabel">&nbsp;</td><td><button id="updateuser" onclick="updateUser()">Update user</button></td>
            </tr>
          </table>
          <hr />
        </div>
        
        <div class="col-md-4">
          <div id="right-column"></div>
        </div>
      </div>
      
      <div w3-include-html="status.html"></div>
      <script src="js/includeHTML.js"></script>
      <script>includeHTML();</script>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <!-- common and specific functionality -->
    <script src="js/common.js"></script>
    <script src="js/userCommon.js"></script>
    <script src="js/userUpdate.js"></script>
  </body>
</html>
