<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel='stylesheet' type='text/css'>
    <title>MarketPlace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <a href="../">
            <h1 class="text-center">MarketPlace</h1>
          </a>
          <hr/>
          <button id="storeExit" class="btn btn-default btn-exit" type="button" data-id="0" style="display: none;" >Leave Store</button>
          <br/>
        </div>
      </div>

      <div id="storesRow" class="row">
        <!-- STORES LOAD HERE -->
      </div>
      <div id="productsRow" class="row">
        <!-- STORE PRODUCTS LOAD HERE -->
      </div>
    </div>

    <div id="storeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product">
          <div class="panel-heading">
            <h3 class="panel-title">Woolworth</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/store.png" data-holder-rendered="true">
            <br/><br/>
            <strong>Desc</strong>: <span class="store-desc">General Store</span><br/>
            <button class="btn btn-default btn-enter" type="button" data-id="0">Enter Store</button>
          </div>
        </div>
      </div>
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product">
          <div class="panel-heading">
            <h3 class="panel-title">iPhoneX</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/product.png" data-holder-rendered="true">
            <br/><br/>
            <strong>Desc</strong>: <span class="product-desc">iPhoneX 256GB</span><br/>
            <strong>Price</strong>: <span class="product-price">999</span><br/>
            <strong>Qty</strong>: <span class="product-qty-avail">0</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <div w3-include-html="status.html"></div>
    <script src="js/includeHTML.js"></script>
    <script>includeHTML();</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shopping.js"></script>

  </body>
</html>
